<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!--Added form to allow for specification of password criteria-->
        <form>
          <!--Added range slider and input for selecting the number of characters-->
          <label for="characterNumber">Number of characters</label>
          <input type="range" min="8" max="128" value="8" id="characterNumber">
          <input type="number" min="8" max="128" value="8" id="characterNumber">
          <!--Added uppercase and lower case check boxes-->
          <label for="includeUppercase">Include uppercase</label>
          <input type="checkbox" id="includeUppercase"> 
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
